{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Coopersystem</title>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
              rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5"></div>
                </div>
            </div>
            <div class="container">
                <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light"
                     id="ftco-navbar">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img class="ml-10"
                                 src="{% static 'img/logo_coopersystem.png' %}"
                                 height="50"
                                 alt="Coopersystem">
                        </a>
                        <button class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#ftco-nav"
                                aria-controls="ftco-nav"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="fa fa-bars"></span> Menu
                        </button>
                        <div class="collapse navbar-collapse" id="ftco-nav">
                            <ul class="navbar-nav ml-auto mr-md-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/drf_api">APIs REST</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'product_list' %}">Produtos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'order_list' %}">Pedidos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'swagger-ui' %}">Swagger</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'redoc' %}">Redoc</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"href="{% url 'logout' %}">Sair</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container">
                <h4 class="h4">{% block content-title %}Bem-vindo, {{ user.username }} {% endblock %}</h4>
                {% block content %}
                <h4>Teste TÃ©cnico Coopersystem</h4>
                {% endblock %}
            </div>
        </section>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/feather.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block extra-js %}{% endblock %}
    </body>
</html>
